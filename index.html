<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="hero"></div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-content--plan">
          <img src="./images/icon-music.svg" alt="music picture" />
          <div class="card-content--price">
            <p class="plan-text">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="proceed-btn btn">Proceed To Payment</button>
          <button class="cancel-btn btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
